<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      min-height: 100vh;
    }
    .container{
      display: flex;
      width: 1100;
      justify-content: space-between;
      -webkit-box-reflect: below 1px ;
      
    }
    .container img{
      max-width: 350px;
      transform-origin: center;
      transform: perspective(800px) rotate(20deg);
      transition: 0.5s;
      box-shadow: 0px 0px 8px grey;
      border-radius: 5px;
    }
    .container:hover img{
      opacity: 0.3;
    }
    .container img:hover{
      transform: perspective(800px) rotate(0deg);
      opacity: 1;
    }

  </style>
  
</head>
<body>
<div class="container">
  <img src="https://5.imimg.com/data5/SELLER/Default/2022/2/NB/EL/PC/38398720/gold-rolex-watch.jpeg" alt="">
  <img src="https://5.imimg.com/data5/GP/UF/ZR/SELLER-27950412/patek-phillips-mens-watch-500x500.jpg" alt="">
  <img src="https://dillibazar.co.in/wp-content/uploads/Rolex-Cosmograph-Daytona-Rainbow-Watch-1.jpg" alt="">
  
  </div>
  
</body>
</html>
